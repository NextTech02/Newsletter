version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsletter-backend
    restart: unless-stopped
    ports:
      - "2052:8000"    # Expõe backend na porta 2052 (compatível com Cloudflare)
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - FRONTEND_URL=https://app.nexteventsco.com
    env_file:
      - ./backend/.env
    networks:
      - newsletter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newsletter-frontend
    restart: unless-stopped
    ports:
      - "8080:80"      # Expõe frontend na porta 8080 (compatível com Cloudflare)
    networks:
      - newsletter-network
    depends_on:
      - backend

networks:
  newsletter-network:
    driver: bridge
