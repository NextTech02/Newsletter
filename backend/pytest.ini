[pytest]
# Configurações do pytest

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios a serem testados
testpaths = tests

# Markers personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo

# Opções de output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Configuração do asyncio
asyncio_mode = auto
